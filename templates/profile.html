<!DOCTYPE html>
<html lang="zxx">

<head>
    <!-- Meta Tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>

    <!-- Title  -->
    <title>ResumeAI</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Muli:200,300,400,600,700,800,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Dosis:300,600,700" rel="stylesheet">
    <!-- Plugins -->
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/plugins.css') }}">
    <!-- Main Css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/style.css') }}">
</head>
<body>
<nav class="navbar navbar-expand-lg" style="background-color: deepskyblue;">
    <div class="container">
           <h4>ResumeAI</h4>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown">
                    <span class="nav-link"> <a style="text-decoration: none;" href="/home.html">Home</a></span>
                </li>
            </ul>

        </div>
        <!-- End Menu -->
    </div>
</nav>
<!-- End Navigation -->
<header class="page-header valign bg-img" data-overlay-dark="7" data-background="{{ url_for('static', filename='assets/img/imagea.jpg') }}" data-stellar-background-ratio="0.5" style="height: 350px;">
    <div class="container">
        <div class="row">
            <div class="full-width text-center caption mt-30">
                <h1>Fill Details</h1>
            </div>
        </div>
    </div>
</header>
<!-- End Header -->
<!-- Start Contacts -->
<section class="page-contact section-padding">
    <div class="container">
         <div class="box-body">
     	    {% with messages = get_flashed_messages() %}
		    {% if messages %}
		    {% for message in messages %}
            <div class="alert alert-info alert-dismissible" role="alert" style="margin-left: 10px;margin-right: 10px;margin-top: 5px;">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                        aria-hidden="true">Ã—</span>
                </button>
                {{message}}
            </div>
            {% endfor %}
		    {% endif %}
		    {% endwith %}

		    {% block body %}{% endblock %}
            </div>
        <div class="row">
            <div class="offset-lg-1 col-lg-10">


            <form role="form" action="" method="post" enctype="multipart/form-data">
              <div class="box-body">

                <div class="row">
                  <div class="col-md-6">

                    <div class="form-group row">
                      <div class="col-md-3"><label for="name">First Name</label></div>
                      <div class="col-md-9"><input type="text"  name="frst_name" class="form-control"></div>
                    </div>
                    <div class="form-group row">
                      <div class="col-md-3"><label for="name">Gender:</label></div>
                      <div class="col-md-9">
                                <label class="radio-inline"><input type="radio" value="Female" name="optradio" checked>Female</label>
                                <label class="radio-inline"><input type="radio" value="Male" name="optradio">Male</label>
                                <label class="radio-inline"><input type="radio" value="Other" name="optradio">Other</label>
                      </div>
                    </div>
                    <div class="form-group row">
                      <div class="col-md-3"><label for="name">Institute</label></div>
                      <div class="col-md-9"><input type="text" name="inst" class="form-control"></div>
                    </div>
                      <div class="form-group row">
                      <div class="col-md-3"><label for="name">Aspiring Job</label></div>
                      <div class="col-md-9"><input type="text" name="clasnme" class="form-control"></div>
                    </div>
                    <div class="form-group row">
                      <div class="col-md-3"><label for="name">House/Street No</label></div>
                      <div class="col-md-9"><input type="text" name="house_name" class="form-control"></div>
                    </div>

                    <div class="form-group row">
                      <div class="col-md-3"><label for="name">Pin Code</label></div>
                      <div class="col-md-9"><input type="text" name="pin_code" class="form-control"></div>
                    </div>
                  </div>
                  <!-- end of col-md-6 -->
                  <div class="col-md-6">
                    <div class="form-group row">
                      <div class="col-md-3"><label for="name">Last Name</label></div>
                      <div class="col-md-9"><input type="text" name="lst_name" class="form-control"></div>
                    </div>
                    <div class="form-group row">
                      <div class="col-md-3"><label for="name">Date of Birth</label></div>
                      <div class="col-md-9"><input type="date" name="dob" class="form-control"></div>
                    </div>
                    <div class="form-group row">
                      <div class="col-md-3"><label for="name">Phone Number</label></div>
                      <div class="col-md-9"><input type="text" name="phn_no" class="form-control"></div>
                    </div>
                    <div class="form-group row">
                      <div class="col-md-3"><label for="name">City</label></div>
                      <div class="col-md-9"><input type="text" name="city" class="form-control"></div>
                    </div>
                    <div class="form-group row">
                      <div class="col-md-3"><label for="name">Country</label></div>
                      <div class="col-md-9"><input type="text" name="country" class="form-control"></div>
                    </div>
                    <div class="form-group row" action="/req" >
                      <div class="col-md-3"><label for="name">CV</label></div>
                        <b>Choose the required CV file:</b> <input type="file" name="cv">
                    </div>

                  </div>
                </div>

              </div>

              <div class="box-footer">
                <button type="submit" class="btn btn-primary pull-right" formaction="/post_profile">Submit</button>
                  <button type="submit" class="btn btn-primary pull-right"formaction="/logoutprofile">Cancel</button>
              </div>
            </form>
            </div>
        </div>
    </div>
</section>
<!-- End Contact -->
<!-- JQuery JS -->
<script src="{{ url_for('static', filename='assets/js/jquery-3.0.0.min.js') }}"></script>
<script src="{{ url_for('static', filename='assets/js/jquery-migrate-3.0.0.min.js') }}"></script>
<!-- Bootstrap JS -->
<script src="{{ url_for('static', filename='assets/js/bootstrap.min.js') }}"></script>
<!-- Scroll JS -->
<script src="{{ url_for('static', filename='assets/js/scrollIt.min.js') }}"></script>
<!-- Owl Carousel JS -->
<script src="{{ url_for('static', filename='assets/js/owl.carousel.min.js') }}"></script>
<!-- Scripts JS -->
<script src="{{ url_for('static', filename='assets/js/scripts.js') }}"></script>
</body>

</html>
