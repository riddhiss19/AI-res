<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>ResumeAI</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <link rel="stylesheet" href="{{ url_for('static', filename='dist/adminlte.min.css') }}">
  <!-- Google Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
  <style>
     .result-container {
            padding-top: 7%;
            margin: 80px auto;
            max-width: 600px;
            text-align: center;
        }
        .para{
            font-size: medium;
         }
  </style>
</head>

<body class="hold-transition skin-blue sidebar-mini">
  <div class="wrapper">

    <header class="main-header">
      <!-- Logo -->
      <a href="#" class="logo">
        <!-- mini logo for sidebar mini 50x50 pixels -->
        <span class="logo-mini">
          <b>UL</b>E</span>
        <!-- logo for regular state and mobile devices -->
        <span class="logo-lg">
          ResumeAI</span>
      </a>
      <!-- Header Navbar: style can be found in header.less -->
      <nav class="navbar navbar-static-top">
        <!-- Sidebar toggle button-->
        <a href="#" class="" data-toggle="push-menu" role="button">
          <span class="sr-only">Toggle navigation</span>
        </a>

        <div class="navbar-custom-menu">
          <ul class="nav navbar-nav">
            <li class="dropdown user user-menu">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                <img src="{{ url_for('static', filename='img/avatar.png') }}" class="user-image" alt="User Image">
                <span class="hidden-xs">User</span>
              </a>
              <ul class="dropdown-menu">
                <!-- User image -->
                <li class="user-header">
                  <img src="{{ url_for('static', filename='img/avatar.png') }}" class="img-circle" alt="User Image">

                  <p>
                    [User]
                    <small>Applicant</small>
                  </p>
                </li>
                <!-- Menu Footer-->
                <li class="user-footer">
                  <div class="pull-left">
                    <a href="/viewprofile" class="btn btn-default btn-flat">Profile</a>
                  </div>
                  <div class="pull-right">
                    <a href="/logout" class="btn btn-default btn-flat">Sign out</a>
                  </div>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <!-- Left side column. contains the logo and sidebar -->
    <aside class="main-sidebar">
      <!-- sidebar: style can be found in sidebar.less -->
      <section class="sidebar">
        <!-- Sidebar user panel -->
         <div class="user-panel">
          <div class="pull-left image">
            <img src="{{ url_for('static', filename='img/avatar.png') }}" class="img-circle" alt="User Image">
          </div>
          <div class="pull-left info">
            <p>User</p>
            <a href="#">
             Applicant</a>
          </div>
        </div> 

        <!-- sidebar menu: : style can be found in sidebar.less -->
        <ul class="sidebar-menu" data-widget="tree">

          <li >
            <a href="/viewprofile">
              <i class="fa fa-users"></i> <span>Profile</span>
            </a>
          </li>
          

          <li>
            <a href="/reportgeneration">
              <i class="fa fa-users"></i> <span>Report</span>
            </a>
          </li>

          <li>
            <a href="/resCompare">
              <i class="fa fa-check-square-o"></i> <span>Match Resume</span>
            </a>
          </li>
        </ul>
      </section>
      <!-- /.sidebar -->
    </aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
      <!-- Content Header (Page header) -->


      <section class="content-header">
        <h1>
          Dashboard
        </h1>
      </section>


    <!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="col-xs-12">

          <div class="box">
            <div class="box-header">
              <h3 class="box-title">Home</h3>
            </div>
            <!-- /.box-header -->
            
            <div class="box-body">
                
              <div class="result-container">
                <h1>Your resume matches the job description by {{ match_percentage }}%</h1><br><br>
                    <p class="para">Good Luck for your further career!!!</p><br>

              </div>
            </div>
           
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </section>

    </div>
    </div>
  <!-- ./wrapper -->

  <script src="{{ url_for('static', filename='dist/adminlte.min.js') }}"></script>

</body>

</html>
